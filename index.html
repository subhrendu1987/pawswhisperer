<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PawsWhisperer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
            $(function() {
                // Load header content
                $('#header').load('https://subhrendu1987.github.io/pawswhisperer/theme/header.html');

                // Load footer content
                $('#footer').load('https://subhrendu1987.github.io/pawswhisperer/theme/footer.html');
                // Handle page transitions
                $('nav ul li a').click(function(e) {
                        e.preventDefault();
                        var nextPage = $(this).attr('href');
                        // Fade out current page
                        $('.fade-transition').fadeOut(300, function() {
                        // Load next page content
                        $(nextPage).fadeIn(300);
                        });
                });
            });
    </script>
 
</head>
<body>
    <!-- Header Placeholder -->
    <header id="header">
        <!-- Header content will be loaded dynamically -->
    </header>

<main>
        
        
        <!-- Other sections of the index page -->
    </main>
    <!-- Main Content -->
    <main>
        <section id="home">
            <div class="hero">
                <center><h1>Welcome to PawsWhisperer - Where Every Dog Finds Its Voice</h1></center>
            </div>
        </section>
        <section class="trainer-section">
            <div class="trainer-info">
                <h2>Meet Our Trainer</h2>
                <p>Shaizad Ali Khan</p>
                <p>Certified Dog Trainer with over 15 years of experience</p>
            </div>
            <div class="trainer-image">
                <img src="pic/Ali.jpg" alt="Shaizad Ali Khan - Certified Dog Trainer">
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <footer id="footer">
        <!-- Footer content will be loaded dynamically -->
    </footer>
</body>
</html>
